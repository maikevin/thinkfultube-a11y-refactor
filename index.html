<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Youtube</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="demoTube.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      
      <h1 class="box center">Youtube Keyword Search Tool</h1>
        <form action="#" class="js-search-form">
          <label for="query"></label>
          <div class="submission">
            <label for="mainTextBox">Please type here your search term</label>
            <input id="mainTextBox" role="textbox" type="text" class="js-query"> 
            <br></br>
            <button id="submit" type="submit" role="button" aria-label="Press this button to output 5 results.">Search</button>
        </div>
        </form>
        
        <h2 class="box center">Results</h2>
        <div class="js-search-results">
          
        </div>
      <script src="demoTube.js"></script>
    </body>
</html>
